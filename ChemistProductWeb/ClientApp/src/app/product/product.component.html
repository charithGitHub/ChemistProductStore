<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div class="container">
    <div class="row">
      <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-blue" (gridReady)="onGridReady($event)"
                       [columnDefs]="columnDefs" [rowData]="users" rowSelection="single" pagination="true" paginationPageSize=5></ag-grid-angular>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"><button (click)="Add()">Add Product</button></div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
